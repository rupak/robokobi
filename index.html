    <body onload="init()">

      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#" aria-label="রোবোকবি"><img src="img/user.webp" alt="Logo"/></a>          
          <ul class="nav-list pull-right">

    <div id="myModal" class="modal-overlay">
      <div class="modal-content">

          <form onsubmit="event.preventDefault(); closeModal('myModal');">
            <p>আপনি চাইলে এখানে নিজের মত করে "মস্তিষ্ক" তৈরী করে নিতে পারেন।</p>
            <textarea id="brain" rows="10" style="width:80%"></textarea>
            <br/>
            <button type="submit">আচ্ছা!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="kobitajs/PoemGen.js"></script>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
